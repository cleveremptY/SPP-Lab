<!DOCTYPE html>
<html>
<head>
    <!-- include libraries(jQuery, bootstrap) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="jumbotron-narrow.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">

    <script src="holder.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script language="JavaScript" type="text/javascript">

        function load_menu()
        {
            for (var i = 0; i < 50; i++) {
                $.ajax({
                    type: 'GET',
                    url: 'api/document/download?id='+i.toString(),
                    headers: {
                        "Accept":"*/*",
                        "Content-Type":'application/json'
                    },
                    processData: false,
                    success: function(data) {
                        if (data.id != null)
                        {
                            document.getElementsByClassName('btn-outline-secondary')[0].setAttribute("onclick", "window.location.href = 'documentView.html?id="+data.id+"';");
                            document.getElementsByClassName('btn-outline-secondary')[1].setAttribute("onclick", "window.location.href = 'editor.html?id="+data.id+"';");
                            //document.getElementsByClassName('card-img-top')[0].setAttribute("data-src", "holder.js/100px225?theme=thumb&bg=55595c&fg=eceeef&text="+data.name);

                            document.getElementsByClassName('card-text')[0].innerHTML = data.name;

                            document.getElementById('elements').innerHTML +=
                                document.getElementById('doc-elem').innerHTML;


                            console.log(data);
                        }
                    }
                });
            }
        }

    </script>

</head>
<body>
<header class="bg-dark">
    <div class="container ">
        <header class="d-flex justify-content-center py-3" >
            <ul class="nav nav-pills" >
                <li class="nav-item " ><a href="documents.html" class="nav-link active" aria-current="page">Main</a></li>
                <li class="nav-item " ><a href="editor.html" class="nav-link">Document</a></li>
                <li class="nav-item " ><a href="logout" class="nav-link">Logout</a></li>
            </ul>
        </header>
    </div>
</header>

<nav class="navbar navbar-expand navbar-dark bg-dark" style="display: none;">
    <a class="navbar-brand" href="#">Find document:</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample02" >
        <form class="form-inline my-2 my-md-0" style="width: 100%">
            <input class="form-control" type="text" placeholder="Search" style="width: 98%">
        </form>
    </div>
    <button onload="load_menu();" onclick="load_menu();"  type="button" class="btn btn-light">Search</button>
</nav>

<div id="doc-elem" style="display: none;">
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top" src="document.jpg" alt="Card image cap">
            <div class="card-body">
                <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </div>
                    <small class="text-muted"> </small>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="album py-5 bg-light" onload="load_menu()">
    <div class="container ">

        <div id="elements" class="row">
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <button type="button" onclick="window.location.href = 'editor.html';" class="btn btn-light btn-full" style="width: 100%; height: 100%; font-size: 220px;">+</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>
    load_menu();
</script>
</body>
</html>
